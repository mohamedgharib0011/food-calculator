version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 10
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
  build:
    commands:
        - echo Build started 
        - ng build
  post_build:
    commands:
        - aws s3 sync ./dist/food-calculator s3://food-calculator-prod
         
artifacts:
    files:
        - '/'
    discard-paths: yes
    base-directory: 'dist*'